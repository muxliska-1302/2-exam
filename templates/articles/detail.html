{% extends 'base.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <main>
        <article class="post-content">
            <div class="post-meta">
                <span>Author: {{ article.author }}</span>
                <span>Date: {{ article.created_at }}</span>
            </div>
            <h1>{{ article.title }}</h1>
            <p>
                {{ article.long_content }}
            </p>
        </article>
    </main>
{% endblock %}
